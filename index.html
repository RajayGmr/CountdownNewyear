<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New Year Count Down</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
  </head>
  <body>
    <div class="year" id="year"></div>
    <h1>New Year Countdown</h1>
    <div class="countdown" id="countdown">
      <div class="time">
        <h2 class="days" id="days">00</h2>
        <small>days</small>

      </div>
      <div class="time">
        <h2 class="hours" id="hours">00</h2>
        <small>hours</small>

      </div>
      <div class="time">
        <h2 class="minutes" id="minutes">00</h2>
        <small>minutes</small>

      </div>
      <div class="time">
        <h2 class="seconds" id="seconds">00</h2>
        <small>seconds</small>

      </div>

    </div>
    <img src="./img/loading.gif" class="loading" id="loading" alt="loading">



    <script src="./js/app.js" type="text/javascript"></script>

  </body>
</html>
